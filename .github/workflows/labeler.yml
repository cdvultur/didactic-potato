name: Remove Labels (workflow)

on:
  push:

jobs:
  remove_labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-remove-labels@v1.3.0
        with:
          labels: |
            bug
            lgtm
          github_token: "${{ secrets.GITHUB_TOKEN }}"
