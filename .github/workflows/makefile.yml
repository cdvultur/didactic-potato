name: Makefile CI

on:
  workflow_dispatch:

  push:

  pull_request:
    branches:
      - main
    types:
      - labeled

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      SHELL: /bin/bash

    steps:
      - name: Check if LGTM label is applied
        run: |
          # Check if the "lgtm" label is among the labels for the current pull request
          if [[ "${{ github.event.pull_request.labels }}" == *'lgtm'* ]]; then
            echo "LGTM label is applied. Starting the build..."
          else
            echo "LGTM label is not applied. Skipping the build."
            exit 1
          fi

      - name: Set up Go 1.19
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.10

      - uses: actions/checkout@v3

      - name: Run lint
        run: make lint

      - name: Install
        run: make install-ginkgo